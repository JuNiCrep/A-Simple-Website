<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crep's Home</title>
    <link type="text/css" href="{{url_for("static",
    filename="/css/style.css")}}" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2 class="logo">Crep</h2>
      <nav class="navigation">
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="https://github.com/JuNiCrep"
          ><img role="img" style="width: 24px" src="/static/icon/github.png" />
          Github</a
        >
        <a href="https://discord.gg/khM2b4jxK6"
          ><img role="img" style="width: 29px" src="/static/icon/discord.png" />
          Discord</a
        >
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't Have An Account?<a href="#" class="register-link"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
